<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <title>Select Tool</title>
  </head>
  <body>
    <div class="container mt-5">
      <a href="{{ url_for('index') }}" class="btn btn-secondary mt-3"
        >Back to Home</a
      >
      <h1 class="mt-5 mb-4">Select Tool</h1>

      <form method="post" action="/select" class="mb-4">
        <div class="mb-3">
          <label for="platform" class="form-label">Platform:</label>
          <select class="form-select" name="platform" id="platform">
            <option value="">All</option>
            <option value="Instagram">Instagram</option>
            <option value="Twitter">Twitter</option>
            <option value="Telegram">Telegram</option>
            <option value="DarkWeb">DarkWeb</option>
          </select>
        </div>

        <div class="mb-3">
          <label class="form-label">Input Parameters:</label>
          {% for parameter in input_parameters %}
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              name="input"
              value="{{ parameter }}"
              id="{{ parameter }}"
            />
            <label class="form-check-label" for="{{ parameter }}"
              >{{ parameter }}</label
            >
          </div>
          {% endfor %}
        </div>

        <div class="mb-3">
          <label class="form-label">Output Parameters:</label>
          <!-- Checkbox options for Output Parameters -->
          {% for parameter in output_parameters %}
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              name="output"
              value="{{ parameter }}"
              id="{{ parameter }}"
            />
            <label class="form-check-label" for="{{ parameter }}"
              >{{ parameter }}</label
            >
          </div>
          {% endfor %}
        </div>

        <!--
        <div class="mb-3">
          <label for="capability" class="form-label">Capabilities:</label>
          <input
            type="text"
            class="form-control"
            name="capability"
            id="capability"
          />
        </div>
        -->

        <button type="submit" class="btn btn-success mt-3">Select</button>
      </form>
    </div>
  </body>
</html>
