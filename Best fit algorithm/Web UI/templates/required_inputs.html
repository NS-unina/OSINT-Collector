<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <title>Tool Inputs</title>
  </head>
  <body>
    <div class="container mt-5">
      <a href="{{ url_for('index') }}" class="btn btn-secondary mt-3"
        >Back to Home</a
      >
      <h1 class="mt-5 mb-4">Tool Inputs</h1>

      {% for item in tools %}
      <div class="mb-4">
        <h2>{{ item.tool.name }} requires the following inputs:</h2>
        <form method="post" action="/process" class="mb-4">
          <input type="hidden" name="tool_name" value="{{ item.tool.name }}" />
          <input
            type="hidden"
            name="platform"
            value="{{ item.tool.platform }}"
          />

          {% for input_name in item.input %}
          <div class="form-group">
            <label for="{{ input_name.name }}">{{ input_name.name }}</label>
            <input
              type="text"
              class="form-control"
              name="{{ input_name.name }}"
              id="{{ input_name.name }}"
              placeholder="Enter {{ input_name.name }}"
              required
            />
          </div>
          {% endfor %} {% endfor %}
          <button type="submit" class="btn btn-success mt-3">Submit</button>
        </form>
      </div>
    </div>
  </body>
</html>
